<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact-nuelo</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/contact.css" />
    <link rel="stylesheet" href="./style/about.css">
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo"><a href="/">&lt;nuelo/&gt;</a></h1>
        <ul class="page-links">
          <li><a href="./about.html">About Me</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main data-testid="test-contact-page">
      <section class="hero">
        <svg
        class="email-icon"
          width="20px"
          height="20px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6zm3.519 0L12 11.671 18.481 6H5.52zM20 7.329l-7.341 6.424a1 1 0 0 1-1.318 0L4 7.329V18h16V7.329z"
            fill="#fff"
          />
        </svg>

        <h2 class="title">Get in Touch</h2>
        <p>Have a question or want to work together? Send me a message!</p>
      </section>
      <form class="contact-form">
        <div>
          <label for="full-name">Full Name <span>*</span></label>
          <input data-testid="test-contact-name" type="text" placeholder="John Doe" />
          <p data-testid="test-contact-error-email"></p>
        </div>
        <div>
          <label for="email">Email <span>*</span></label>
          <input data-testid="test-contact-email" id="email" type="text" placeholder="John Doe" />
          <p data-testid="test-contact-error-email"></p>

        </div>
        <div>
          <label for="subject">Subject <span>*</span></label>
          <input data-testid="test-contact-subject" id="subject" type="text" placeholder="Projet Inquiry" />
          <p data-testid="test-contact-error-email"></p>

        </div>
        <div>
          <label for="message">Message <span>*</span></label>
          
          <textarea data-testid="test-contact-message" id="message" placeholder="Tell me what's on your mind" rows="10" cols=""></textarea>
          <p data-testid="test-contact-error-email"></p>

        </div>

        <button data-testid="test-contact-submit"><span>Send Message</span> 
            <svg width="15px" height="15px" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M14.5 0.5L14.9596 0.69696C15.0401 0.509038 14.9981 0.291016 14.8536 0.146447C14.709 0.00187701 14.491 -0.0401102 14.303 0.0404275L14.5 0.5ZM0.5 6.5L0.30304 6.04043C0.130457 6.11439 0.0138614 6.27881 0.00114754 6.46614C-0.0115663 6.65348 0.0817453 6.83214 0.242752 6.92875L0.5 6.5ZM8.5 14.5L8.07125 14.7572C8.16786 14.9183 8.34652 15.0116 8.53386 14.9989C8.72119 14.9861 8.88561 14.8695 8.95957 14.697L8.5 14.5ZM14.303 0.0404275L0.30304 6.04043L0.69696 6.95957L14.697 0.959573L14.303 0.0404275ZM0.242752 6.92875L5.24275 9.92875L5.75725 9.07125L0.757248 6.07125L0.242752 6.92875ZM5.07125 9.75725L8.07125 14.7572L8.92875 14.2428L5.92875 9.24275L5.07125 9.75725ZM8.95957 14.697L14.9596 0.69696L14.0404 0.30304L8.04043 14.303L8.95957 14.697ZM14.1464 0.146447L5.14645 9.14645L5.85355 9.85355L14.8536 0.853553L14.1464 0.146447Z" fill="#fff"/>
</svg>
        </button>
      </form>
    </main>

    <footer>

    </footer>
  </body>
</html>
